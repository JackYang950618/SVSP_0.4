
<!--邮箱设置模态框-->
<div class="modal fade bs-example-modal-lg" id="emailSettingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" >
            <h4 class="sub-header text-center">邮箱设置</h4>
            <div class="modal-body">
                <p><b>公司邮箱</b><input type="email" title="" id="email"></p>
                <p><b> 客户端授权码</b><input type="password" title="" id="password"></p>
            </div>
            <div class="modal-footer row text-center">
                <a class="btn btn-danger hidden-print" id="back" onclick="saveSettings()">保存</a>
                <a class="btn btn-danger hidden-print" data-dismiss="modal" id="close">关闭</a>
            </div>
        </div>
    </div>
</div>
