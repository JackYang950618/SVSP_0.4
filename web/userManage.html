<script>
    function setDataList(result) {
        // 获取id为cloneTr的tr元素
        var tr = $("#cloneTr");
        tr.siblings().remove();
        $.each(result, function (index, item) {
            // 克隆tr，每次遍历都可以产生新的tr
            var clonedTr = tr.clone();
            clonedTr.show();
            // 循环遍历cloneTr的每一个td元素，并赋值
            clonedTr.children("td").each(function (inner_index) {
                var obj = eval(item);
                // 根据索引为部分td赋值
                switch (inner_index) {
                        // 编号
                    case (1):
                        $(this).html(obj.id);
                        break;
                    case (2):
                        $(this).html(obj.username);
                        break;
                    case (3):
                        $(this).html(obj.name);
                        break;
                        // 审核状态
                    case (4):
                        $(this).html(obj.department);
                        break;
                        // 账号状态
                    case (5):
                        $(this).html(obj.job);
                        break;
                    case (6):
                        $(this).html(obj.canAllocate==true ? "是" : "否");
                        break;
                }
            });
            // 把克隆好的tr追加到原来的tr前面
            clonedTr.removeAttr("id");
            clonedTr.insertBefore(tr);
        });
        // 隐藏无数据的tr
        tr.hide();
    }
    function loadDataList() {
        $.ajax({
            type: "POST",                       // 方法类型
            url: "listUser",                  // url
            async : false,                      // 同步：意思是当有返回值以后才会进行后面的js程序
            dataType: "json",
            success: function (result) {
                if (result != undefined && result.status == "success") {
                    setDataList(result.data);
                }
            },
            error:function (result) {
                console.log(result);
            }
        });
    }
</script>
