<script>

    /**
     * 增加新行
     */
    function addNewLine() {
        // 获取id为cloneTr的tr元素
        var tr = $("#plusBtn").prev();
        // 克隆tr，每次遍历都可以产生新的tr
        var clonedTr = tr.clone();
        // 获取编号
        var id = $("#plusBtn").prev().children().get(0).innerHTML;
        var num = parseInt(id);
        var btnNum = event.button;
        if(btnNum==0){
            num++;
        }
        clonedTr.children().get(0).innerHTML = num;
        clonedTr.insertAfter(tr);
    }
    function addNewLine1() {
        // 获取id为cloneTr的tr元素
        var tr = $("#plusBtn1").prev();
        // 克隆tr，每次遍历都可以产生新的tr

        // 获取编号
        var id = $("#plusBtn1").prev().children().get(0).innerHTML;
        var num = parseInt(id);
        var btnNum = event.button;
        if(btnNum==0){
            num++;
        }
        clonedTr.children().get(0).innerHTML = num;
        clonedTr.insertAfter(tr);
    }
</script>
