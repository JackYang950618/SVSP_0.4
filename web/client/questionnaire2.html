<script>
    $(window).on('load', function () {
        // 中文重写select 查询为空提示信息
        $('.selectpicker').selectpicker({
            language: 'zh_CN',
            style: 'btn-info',
            size: 4
        });
    });
    // 页面准备完成后载入客户信息
    $(document).ready(function(){
        // 添加客户信息
        $.ajax({
            type: "POST",                       // 方法类型
            url: "getWastesId",              // url
            cache: false,
            async: false,                      // 同步：意思是当有返回值以后才会进行后面的js程序
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (result) {
                if (result != undefined) {
//                    console.log("success: " + result);
                    var data = eval(result);
                    // 各下拉框数据填充
                    var clientList = $("#model-companyName");
                    // 清空遗留元素
                    clientList.children().first().siblings().remove();
                    $.each(data, function (index, item) {
                        var option = $('<option />');
                        option.val(item.clientId);
                        option.text(item.companyName);
                        clientList.append(option);
                    });
                    $('.selectpicker').selectpicker('refresh');
                } else {
                    console.log(result);
                }
            },
            error: function (result) {
                console.log(result);
            }
        });
    });
    /**
     * 增加新行
     */
    function addNewLine() {
        // 获取id为cloneTr的tr元素
        var tr = $("#plusBtn").prev();
        // 克隆tr，每次遍历都可以产生新的tr
        var clonedTr = tr.clone();
        // 获取编号
        var id = $("#plusBtn").prev().children().get(0).innerHTML;
        var num = parseInt(id);
        var btnNum = event.button;
        if(btnNum==0){
            num++;
        }
        clonedTr.children().get(0).innerHTML = num;
        clonedTr.insertAfter(tr);
    }
    function addNewLine1() {
        // 获取id为cloneTr的tr元素
        var tr = $("#plusBtn1").prev();
        // 克隆tr，每次遍历都可以产生新的tr

        // 获取编号
        var id = $("#plusBtn1").prev().children().get(0).innerHTML;
        var num = parseInt(id);
        var btnNum = event.button;
        if(btnNum==0){
            num++;
        }
        clonedTr.children().get(0).innerHTML = num;
        clonedTr.insertAfter(tr);
    }
</script>
