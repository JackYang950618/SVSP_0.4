<script>
    function setClientList(result) {
        // 获取id为cloneTr的tr元素
        var tr = $("#cloneTr");
        tr.siblings().remove();
        $.each(result, function (index, item) {
            // 克隆tr，每次遍历都可以产生新的tr
            var clonedTr = tr.clone();
            clonedTr.show();
            var _index = index;
            // 循环遍历cloneTr的每一个td元素，并赋值
            clonedTr.children("td").each(function (inner_index) {
                var obj = eval(item);
                // 根据索引为部分td赋值
                switch (inner_index) {
                    // 含化学物质主要原材料
                    case (2):
                        $(this).html(obj.clientId);
                        break;
                    // 含化学物质辅料
                    case (3):
                        $(this).html(obj.companyName);
                        break;
                    // 可能带入的化学物质
                    case (4):
                        $(this).html(obj.applicationStatus.name);
                        break;
                }
            });
            // 把克隆好的tr追加到原来的tr前面
            clonedTr.removeAttr("id");
            clonedTr.insertBefore(tr);
        });
        // 隐藏无数据的tr
        tr.hide();
    }

    /**
     * 增加新行
     */
    function addNewLine() {
        // 获取id为cloneTr的tr元素
        var tr = $("#cloneTr1");
        // 克隆tr，每次遍历都可以产生新的tr
        var clonedTr = tr.clone();
        // 获取编号
        var id = clonedTr.children().get(0).innerHTML;
        var num = parseInt(id)+1;
        clonedTr.children().get(0).innerHTML = num;
        clonedTr.insertAfter(tr);
    }
    function addNewLine1() {
        // 获取id为cloneTr的tr元素
        var tr = $("#cloneTr2");

        var id = clonedTr.children().get(0).innerHTML;
        var num = parseInt(id)+1;
        clonedTr.children().get(0).innerHTML = num;
        clonedTr.insertAfter(tr);
    }
</script>
